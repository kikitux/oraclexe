language: bash
sudo: required

env:
  global:
    - ORACLE_COOKIE=sqldev
    - ORACLE_FILE=oracle-xe-11.2.0-1.0.x86_64.rpm.zip

before_install:
  - .travis/oracle/download.sh
  - find . -name oracle-xe-11.2.0-1.0.x86_64.rpm.zip
  - unzip `find . -name oracle-xe-11.2.0-1.0.x86_64.rpm.zip` -d stage oracle-xe-11.2.0-1.0.x86_64.rpm
  - curl -o packer.zip https://releases.hashicorp.com/packer/1.1.3/packer_1.1.3_linux_amd64.zip
  - unzip packer.zip

install:
  - ./packer validate oraclexe-ol6.json
  - ./packer validate oraclexe-ol7.json
